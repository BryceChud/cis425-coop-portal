<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .dashboard-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #043B72;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            color: white;
        }

        .card h3 {
            margin-top: 0;
            color: #FFCB05;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #0A2F56;
            padding: 12px;
            text-align: left;
            color: white;
        }

        table th {
            background-color: #043B72;
        }

        button {
            padding: 8px 16px;
            background: #FFCB05;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #e0b606;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="../assets/logo.png" class="header-logo">
    <h1 class="header-title">Faculty Dashboard</h1>

    <div>
        <button class="home-btn" onclick="goHome()">Home</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <h2>Faculty Actions</h2>

    <div class="dashboard-row">

        <!-- Faculty Profile Card Only -->
        <div class="card">
            <h3>Faculty Profile</h3>
            <p>Update your name, email, and department.</p>
            <button onclick="window.location.href='profile.html'">Open</button>
        </div>

    </div>

    <!-- CO-OP STUDENTS TABLE -->
    <h2>Co-op Students</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Major</th>
                <th>Summary</th>
                <th>Grade</th>
                <th>Submit</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>John Smith</td>
                <td>CS</td>
                <td><button>View</button></td>
                <td><input type="text" style="width:60px;"></td>
                <td><button>Submit</button></td>
            </tr>
        </tbody>
    </table>

</div>

<script>
function logout() {
    window.location.href = "../index.html";
}

function goHome() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
