<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
		.profile-card { background:#043B72;padding:30px;border-radius:10px;max-width:800px;margin:auto; }
		label { font-size:16px;font-weight:bold;margin-bottom:4px;display:block; }
		input, select { font-size:16px;padding:10px;margin-bottom:18px;width:100%;border-radius:6px;border:none; }
		.form-row { display:flex;gap:25px; }
		.form-row div { flex:1; }
		#saveMsg { display:none;background:#4CAF50;color:#fff;padding:12px;text-align:center;border-radius:6px;margin-top:10px;font-weight:bold; }

		/* NEW: keep upload + download on one line, fixed height */
		.resume-controls {
			display: flex;
			align-items: center;
			gap: 8px;
			min-height: 40px;   /* enough height so layout doesnâ€™t jump */
		}

		#downloadResumeBtn {
			visibility: hidden;  /* take up space but hidden until we know there is a file */
		}

    </style>
</head>

<body>
<div class="header">
    <img src="../assets/logo.png" class="header-logo">
    <h1 class="header-title">Student Profile</h1>

    <div>
        <button class="home-btn" onclick="goHome()">Home</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container">
    <div class="profile-card">

<label>Full Name</label>
<input type="text" id="fullName">

<div class="form-row">
    <div>
        <label>Email</label>
        <input type="email" id="email">
    </div>
    <div>
        <label>Phone</label>
        <input type="text" id="phone">
    </div>
</div>

<label>Department</label>
<input type="text" id="department">

<label>Major</label>
<input type="text" id="major">

<div class="form-row">
    <div>
        <label>Credits Completed</label>
        <input type="number" id="credits">
    </div>
    <div>
        <label>GPA</label>
        <input type="text" id="gpa">
    </div>
</div>

<label>Start Semester/Year</label>
<input type="text" id="yearStarted">

<div class="form-row">
    <div>
        <label>Transfer Student?</label>
        <select id="transfer">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
    </div>
    <div>
        <label>Upload Resume</label>
        <div class="resume-controls">
            <input type="file" id="resumeFile">
            <!-- Keep button space reserved; visibility toggled in JS -->
            <button type="button" id="downloadResumeBtn">
                Download Resume
            </button>
        </div>
    </div>
</div>



<button onclick="saveProfile()">Save Profile</button>
<div id="saveMsg">Profile saved successfully!</div>
    </div>
</div>

<script>
function logout(){ window.location.href="../index.html"; }
function goHome(){ window.location.href="dashboard.html"; }

function getStudentIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    // default to 1 if not provided
    return params.get("studentId") || "1001";
}

async function loadProfile() {
    const studentId = getStudentIdFromUrl();

    try {
        const res = await fetch(`/api/students/${studentId}`);
        if (!res.ok) {
            console.error("Failed to load student", await res.text());
            return;
        }
        const data = await res.json();

        const fullName = `${data.first} ${data.last}`.trim();

        document.getElementById("fullName").value    = fullName;
        document.getElementById("email").value       = data.email || "";
        document.getElementById("phone").value       = data.phone || "";
        document.getElementById("department").value  = data.departmentName || "";
        document.getElementById("major").value       = data.majorName || "";
        document.getElementById("credits").value     = data.creditHours ?? "";
        document.getElementById("gpa").value         = data.gpa ?? "";
        document.getElementById("yearStarted").value = data.yearStarted ?? "";
        document.getElementById("transfer").value    = data.transfer ? "Yes" : "No";

		const downloadBtn = document.getElementById("downloadResumeBtn");
		downloadBtn.onclick = null; // clear any old handler

		if (data.hasResume) {
			downloadBtn.style.visibility = "visible";
			downloadBtn.onclick = () => downloadResume();
		} else {
			downloadBtn.style.visibility = "hidden";
		}

    } catch (err) {
        console.error("Error loading student profile", err);
    }
}


async function saveProfile() {
    const studentId = getStudentIdFromUrl();

    const fullName   = document.getElementById("fullName").value.trim();
    const email      = document.getElementById("email").value.trim();
    const phone      = document.getElementById("phone").value.trim();
    const department = document.getElementById("department").value.trim();
    const major      = document.getElementById("major").value.trim();
    const credits    = document.getElementById("credits").value;
    const gpa        = document.getElementById("gpa").value;
    const year       = document.getElementById("yearStarted").value;
    const transfer   = document.getElementById("transfer").value === "Yes";

    let first = "";
    let last  = "";
    if (fullName.includes(" ")) {
        const parts = fullName.split(" ");
        first = parts.shift();
        last  = parts.join(" ") || "";
    } else {
        first = fullName;
        last  = "";
    }

    const payload = {
        first,
        last,
        email,
        phone,
        majorId: null, // still unchanged here
        resume: null,  // we handle the actual file separately
        creditHours: credits ? Number(credits) : null,
        gpa: gpa ? Number(gpa) : null,
        yearStarted: year ? Number(year) : null,
        transfer
    };

    try {
        // 1) Save basic profile fields
        const res = await fetch(`/api/students/${studentId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (!res.ok) {
            console.error("Failed to save profile", await res.text());
            return;
        }

        // 2) If a resume file is selected, upload it
        const fileInput = document.getElementById("resumeFile");
        const file = fileInput.files[0];

        if (file) {
            const formData = new FormData();
            formData.append("resumeFile", file);

            const uploadRes = await fetch(`/api/students/${studentId}/resume`, {
                method: "POST",
                body: formData
            });

            if (!uploadRes.ok) {
                console.error("Failed to upload resume", await uploadRes.text());
                // you could optionally alert the user here
            }
        }

        // 3) Show confirmation message
        let msg = document.getElementById("saveMsg");
        msg.style.display = "block";
        setTimeout(() => (msg.style.display = "none"), 2500);

        // 4) Refresh profile to update hasResume/download button
        loadProfile();
    } catch (err) {
        console.error("Error saving student profile", err);
    }
}

function downloadResume() {
    const studentId = getStudentIdFromUrl();
    // Simple redirect to the backend endpoint
    window.location.href = `/api/students/${studentId}/resume`;
}



// load profile when page is ready
document.addEventListener("DOMContentLoaded", loadProfile);
</script>

</body>
</html>
