<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile</title>
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .profile-card {
            background: #043B72;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            margin-bottom: 18px;
            border: none;
        }

        #saveMsg {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="../assets/logo.png" class="header-logo">
    <h1 class="header-title">Company Profile</h1>

    <div>
        <button class="home-btn" onclick="goHome()">Home</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</div>

<div class="container">

    <div class="profile-card">

        <h2>Company Information</h2>

        <label>Company Name</label>
        <input type="text">

        <label>Location</label>
        <input type="text">

        <label>Website</label>
        <input type="text">

        <label>Contact Person</label>
        <input type="text">

        <label>Contact Email</label>
        <input type="email">

        <label>Contact Phone</label>
        <input type="text">

        <button onclick="saveCompany()">Save</button>

        <div id="saveMsg">Company Profile Saved Successfully!</div>

    </div>

</div>

<script>
function logout() {
    window.location.href = "../index.html";
}

function goHome() {
    window.location.href = "dashboard.html";
}

function saveCompany() {
    let msg = document.getElementById("saveMsg");
    msg.style.display = "block";

    setTimeout(() => msg.style.display = "none", 2500);
}
</script>

</body>
</html>
