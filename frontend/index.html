<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internship & Co-op Portal</title>
    <link rel="stylesheet" href="frontend/css/style.css">

    <style>
        body {
            background-color: #062a52;
            font-family: Arial, sans-serif;
            margin: 0;
            color: white;
        }

        .login-container {
            background: #0c3c72;
            width: 380px;
            padding: 40px;
            margin: 100px auto;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.3);
        }

        .login-container img {
            width: 75px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #ffcb05;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .role-select {
            margin: 15px 0 20px 0;
            font-size: 16px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #ffcb05;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>

<body>

<div class="login-container">
    <img src="assets/logo.png" alt="UM Logo" class="logo">


    <h2>Internship & Co-op Portal</h2>

    <input id="username" type="text" placeholder="Username">

    <input id="password" type="password" placeholder="Password">

    <div class="role-select">
        <label><input type="radio" name="role" value="student"> Student</label>
        <label><input type="radio" name="role" value="employer"> Employer</label>
        <label><input type="radio" name="role" value="faculty"> Faculty</label>
    </div>

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const role = document.querySelector('input[name="role"]:checked');

    if (!role) {
        alert("Please select a role.");
        return;
    }

    if (role.value === "student") window.location.href = "student/dashboard.html";
    else if (role.value === "employer") window.location.href = "employer/dashboard.html";
    else if (role.value === "faculty") window.location.href = "faculty/dashboard.html";
}
</script>

</body>
</html>
